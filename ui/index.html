<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Library UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Mini Library App (UI)</h1>
      <p>Add, delete, and search books. Data is stored in your browser.</p>
    </header>

    <section class="card">
      <h2>Add Book</h2>
      <div class="grid">
        <label>
          Title
          <input id="title" type="text" placeholder="e.g. Clean Code" />
        </label>
        <label>
          Author
          <input id="author" type="text" placeholder="e.g. Robert C. Martin" />
        </label>
        <label>
          Year
          <input id="year" type="number" placeholder="e.g. 2008" />
        </label>
      </div>
      <button id="addBtn">Add</button>
      <p class="hint" id="msg"></p>
    </section>

    <section class="card">
      <div class="row">
        <h2>Books</h2>
        <div class="row">
          <input id="search" type="text" placeholder="Search by title or author..." />
          <button id="resetBtn" class="secondary">Reset</button>
        </div>
      </div>

      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Author</th>
              <th>Year</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>

    <footer>
      <small>Optional UI for the Mini Library App project.</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
